<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>First Name :</label>
    <input type="text" placeholder="Enter First Name"> <br><br>

    <label>Last Name :</label>
    <input type="text" placeholder="Enter Last Name"> <br><br>

    <label>Email :</label>
    <input type="email" placeholder="Enter Email"> <br><br>

    <label>Password :</label>
    <input type="password" placeholder="Enter Password"> <br><br>

    <label>Phone Number :</label>
    <input type="number" placeholder="Enter Number"> <br><br>

    <label>Choose Checkbox</label>
    <input type="checkbox"> Mumbai <br><br>
    <input type="checkbox"> pune <br><br>
    <input type="checkbox"> Banglore <br><br>
    <input type="checkbox"> Hyderbad <br><br> 

    <label>Gender:</label>
    <input type="radio" name="Gender"> Male <br>
    <input type="radio" name="Gender"> Female <br>
    <input type="radio" name="Gender"> Other <br> 
    
    <input type="date"> 
    <input type="time"> 
    <input type="month">
    <input type="week"> 
    <input type="range"> 
    <input type="file" multiple>

    <label>Select Fav Dish :</label>
    <select>
        <option>Fish</option>
        <option>Fruits</option>
        <option>Sweets</option>
        <option>Foods</option>
    </select> <br>

    <textarea rows="10" cols="100"></textarea>
    
</body>
</html>
