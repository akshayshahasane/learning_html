<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>First Name :</label>
    <input type="text" placeholder="Enter your Name"/> <br><br>

    <label>last Name :</label>
    <input type="text" placeholder="Enter last Name"/> <br><br>

    <label>Email :</label>
    <input type="text" placeholder="Enter Email"/> <br><br>

    <label>Phone Number :</label>
    <input type="number" placeholder="Enter Phone Number"/> <br><br>

    <label>password :</label>
    <input type="password" placeholder="Enter password"/> <br><br>

    <label>Choose City :</label>
    <input type="checkbox"/> Mumbai<br><br>
    <input type="checkbox"/> Pune<br><br>
    <input type="checkbox"/> Banglore<br><br>
    <input type="checkbox"/> Delhi<br><br>

    <label>Gender</label><br>
    <input type="radio" name="Gender"/> Male <br>
    <input type="radio" name="Gender"/> Female <br>
    <input type="radio" name="Gender"/> others <br>

    <input type="date"/>
    <input type="month"/>
    <input type="week"/>
    <input type="range"/>
    <input type="file" multiple/>

    <label>Select Your Fav Dish</label>
    <select>
        <option>Fruits</option>
        <option>Fish</option>
        <option>Maggi</option>
        <option>Sweets</option>
    </select><br>

    <textarea rows="5" cols="100"></textarea>
</body>
</html>
